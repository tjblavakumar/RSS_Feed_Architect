version: '3.8'

services:
  rss-architect:
    build: .
    container_name: rss-architect
    ports:
      - "8501:8501"
    volumes:
      # Mount data directory for persistent SQLite database
      - ./data:/app/data
      # Optional: Mount the database file directly
      - ./feed_storage.db:/app/feed_storage.db
    environment:
      - STREAMLIT_SERVER_HEADLESS=true
      - STREAMLIT_BROWSER_GATHER_USAGE_STATS=false
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s